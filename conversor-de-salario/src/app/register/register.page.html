<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="user.email" placeholder="Username" required></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input [(ngModel)]="user.password" placeholder="Password" type="password" required></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="register()" color="success">Register</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
