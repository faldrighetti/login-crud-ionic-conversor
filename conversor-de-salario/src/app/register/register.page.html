<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Conversor de salario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Conversor de salario - Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="user.email" placeholder="Usuario" required></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input [(ngModel)]="user.password" placeholder="Contraseña" type="password" required></ion-input>
      </ion-item>
      <br>

      <div>
        <p class="intro-text">La contraseña debe contener:</p>
      </div>
      <ul>
        <li>
          Un número
        </li>
        <li>
          Mínimo 8 caracteres
        </li>
        <li>
          Máximo 20 caracteres
        </li>
      </ul>

      <br>
      <ion-button (click)="validatePassword(user.password)" color="success" [disabled]="!user.email || !user.password">Registrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
