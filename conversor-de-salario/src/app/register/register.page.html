<ion-header [translucent]="true">

    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <!--AcÃ¡ va el input del mail-->
      </ion-item>
      <br>
      <ion-item>
        <ion-input [(ngModel)]="user.email" placeholder="Username" required></ion-input>
      </ion-item>
      <br>
      <ion-input [(ngModel)]="user.password" placeholder="Password" type="password" required></ion-input>

  </ion-card>
</ion-content>
