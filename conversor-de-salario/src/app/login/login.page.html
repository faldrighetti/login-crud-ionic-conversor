<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Conversor de salario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Conversor de salario - Login</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="user.email" placeholder="Usuario" required></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input [(ngModel)]="user.password" placeholder="ContraseÃ±a" type="password" required></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="logUserIn()" color="success" [disabled]="!user.email || !user.password">Ingresar</ion-button>
      <ion-button (click)="goToRegister()" color="secondary">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
